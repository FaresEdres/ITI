<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            border-radius: 15px;
        }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container p-4 shadow">
                    <h2 class="mb-4 text-center text-primary">Registration Form</h2>
                    
                    <form method="POST" action="register.php" class="needs-validation" novalidate>
                        <!-- Name Row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" name="firstName" required>
                                <div class="invalid-feedback">Please enter your first name</div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName" required>
                                <div class="invalid-feedback">Please enter your last name</div>
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" name="address" rows="3"></textarea>
                        </div>

                        <!-- Country Select -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <select class="form-select" name="country">
                                <option value="Egypt">Egypt</option>
                                <option value="KSA">Saudi Arabia</option>
                                <option value="UAE">United Arab Emirates</option>
                            </select>
                        </div>

                        <!-- Gender Radio -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label>
                            <div class="d-flex gap-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>

                        <!-- Skills Checkboxes -->
                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <div class="row g-2">
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skills[]" value="PHP" id="php">
                                        <label class="form-check-label" for="php">PHP</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skills[]" value="MySQL" id="mysql">
                                        <label class="form-check-label" for="mysql">MySQL</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skills[]" value="PostgreSQL" id="postgres">
                                        <label class="form-check-label" for="postgres">PostgreSQL</label>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="skills[]" value="HTML" id="html">
                                        <label class="form-check-label" for="html">HTML</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Credentials -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                                <div class="invalid-feedback">Please choose a username</div>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required>
                                <div class="invalid-feedback">Please enter a password</div>
                            </div>
                        </div>

                        <!-- Department -->
                        <div class="mb-4">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" name="department">
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-outline-secondary btn-lg">Clear</button>
                            <button type="submit" class="btn btn-primary btn-lg px-4">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  
 
</body>
</html>
