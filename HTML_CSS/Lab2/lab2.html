    <body>
        <form>
            <label for="username">Username</label> <br>
            <input type="text" id="Username" name="username" placeholder="Fares Edres"><br>
            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="Password"><br>
            <label for="Confirm Password">Confirm Password</label><br>
            <input type="password" id="Confirm Password" name="Confirm Password"><br>
            <label for="Phone Number">Phone Number</label><br>
            <input type="number" id="Phone Number" name="Phone Number" placeholder="123456789"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email"><br>
            <label>Gender</label><br>
            <input type="radio" id="Male" name="Gender"> 
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="Gender">
            <label for="Female">Female</label><br>
            <label for="date">Date of Birth</label><br>
            <input type="date" id="date" name="date"><br>
            <label>Do you like this lab?</label><br>
            <input type="radio" id="yes" name="question" checked>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="question">
            <label for="no">No</label><br>
            <label for="range">Rate this Session</label>
            <input type="range" id="range" name="range" value="50"><br>
            <label for="color">Select your favorite color</label><br>
            <select name="color" id="color">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>

            </select><br>
            <label for="feedback">Your feedback matters</label><br>
            <textarea id="feedback" name="feedback"></textarea><br>
            <label for="resume">Upload your Resume</label><br>
            <input type="file" id="resume" name="resume"><br>
            <label>Select your favorite languages</label><br>
            <input type="checkbox" id="Arabic" name="Arabic">
            <label for="Arabic">Arabic</label>
            <input type="checkbox" id="English" name="English">
            <label for="English">English</label><br>
            <label for="newId"hidden>Id</label><br>
            <input type="number" name="newId" id="newId" hidden value="123">
            <input type="submit">

        </form><hr>
